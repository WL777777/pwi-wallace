<style>
    #container {
      width: 400px;
      height: 400px;
      position:relative;
      background: rgb(126, 2, 243);
    }
    #animate {
      width: 350px;
      height: 350px;
      position: absolute;
      background-color: rgb(5, 5, 48);
    }
    </style>
    <body>
    
    <p><button ID="BUTTON5"onclick="myMove()">CLICA AI PAI, É NOIX</button></p> 
      
    
    <div id ="container">
      <div id ="animate"></div>
    </div>
    
    <script>
    function myMove() {
      let id = null;
      const elem = document.getElementById("animate");   
      let pos = 0;
      clearInterval(id);
      id = setInterval(frame, 4);
      function frame() {
        if (pos == 450) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + "px"; 
          elem.style.left = pos + "px"; 
        }
      }
    }
    </script>
